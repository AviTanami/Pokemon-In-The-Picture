<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokemon: in-picture</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="OnInit()">
      <img class="background-img" src="./img/whos_that_pokemon.jpg" /></img>
        <img class="pokeball" src="./img/pokeball.png" onmouseover="onMouseOver(this)" onmouseout="onMouseOut()" />
        <img class="bulbasaur" src="./img/behindPokeball.png" />

      
      <div class="msg"></div>
      <button class="play-btn" onclick="startGame()">Play</button>
      <button class="play-again-btn" onclick="gameRestart()">Play</button>
      <img class="background-win" src="" /></img>
      <!-- <img class="background-win" src="" /> -->
    </div>
    
    <div class="quest"><img src="" /></div>
    <div class="btns"></div>
    <img class="moving-char" src="" />
    <img class="moving-lightning" src="" />

    <script src="js/main.js"></script>
  </body>
</html>
